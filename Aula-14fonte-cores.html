<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Fontes e Cores</title>

</head>
<body>
	<a href="index.html">Página Inicial</a>
	<div class="conteudo">
		<p class="fontSerif"> Programação WEB</p>
		<p class="fonteSans-Serif"> Programação WEB</p>
		<p class="fonteMonospace"> Programação WEB</p>
	</div>

	<style type="text/css">

		.conteudo{
			font-size: 30px; 
		}

		.fonteserif{
			font-family: "Times New Roman";
			font-size: 5em; /* 80px/16 = 5em  */
		}

		.fonteSans-Serif{
			font-family: "Verdana";
			font-family: 2.5em; /* 40px/16 = 2.5em  */
		}

		.fonteMonospace{
			font-family: "Courier New";
			font-family: 1.25px; /* 20px/16 = 1.25em  */ 
		}


	</style>

</body>
</html>
